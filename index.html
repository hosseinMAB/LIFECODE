<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الملف الطبي</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- نافذة إدخال الرمز -->
    <div id="hospital-code-container" align-items: center; justify-content: center; z-index:9999;">
        <div style="background:#fff; padding:20px; border-radius:8px; width:300px; text-align:center;">
            <h2>أدخل رمز المشفى</h2>
            <input type="text" id="hospital-code" placeholder="رمز المشفى"
                style="width:100%; padding:8px; margin-top:10px;" />
            <div id="error-message" style="color:red; margin-top:10px;"></div>
            <button id="submit-code" style="margin-top:10px; padding:8px 16px;">تأكيد</button>
        </div>
    </div>

    <div class="container" style="margin-top:20px;">
        <!-- اسم المشفى في الأعلى بشكل كبير -->
        <div id="hospital-name-container">
            <h1 id="hospital-name">اسم المشفى</h1>
        </div>

        <div id="medical-info-card">


            <div id="user-details"></div>
            <table id="medical-table">
                <thead>
                    <tr>
                        <th>نوع المعلومات</th>
                        <th>التفاصيل</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
